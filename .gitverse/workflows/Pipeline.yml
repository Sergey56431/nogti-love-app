name: CI/CD Pipeline
on:
  push:
jobs:
  build-backend:
    runs on: ubuntu-cloud-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: ./backend
      - name: Build backend
        run: npm run build
        working-directory: ./backend
  build-front:
    runs on: ubuntu-cloud-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: ./front
      - name: Build front
        run: npm run build
        working-directory: ./front
