<div class="page-content">

  <h1 class="page-title">{{ title }}</h1>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        No.
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Имя
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by score">
        Балов
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.score }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
        Телефон
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.phone }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastVisit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastVisit">
        Последний визит
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastVisit }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by comment">
        Комментарий
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.comment }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef >
        Опции
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.options }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" />
</div>
