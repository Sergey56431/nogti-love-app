<div class="page-content">
  <h1 class="page-title"> {{ _title }}</h1>

  <div class="flex flex-col gap-2">
    <div>
      <p-button label="Добавить услуги" icon="pi pi-plus"
                (click)="_addFavors()" pTooltip="Добавить услуги или категори"></p-button>
    </div>

    <div class="favors-list overflow-auto text-center max-w-lg">
      @if (_favorsList().length > 0) {

        <p-table [tableStyle]="{textAlign: 'center'}" [value]="_favorsList()" >
          <ng-template #header>
            <tr>
              <th>Услуга</th>
              <th>Цена</th>
              <th>Время оказания</th>
              <th>Действия</th>
            </tr>
          </ng-template>
          <ng-template #body let-favor>
            <tr>
              <td>{{ favor.name }}</td>
              <td>{{ favor.price }}</td>
              <td>{{ favor.time }}</td>
              <td>
                <p-button icon="pi pi-pencil" [rounded]="true" (click)="_editFavors(favor)"
                          [text]="true" pTooltip="Редактировать"/>
              </td>
            </tr>
          </ng-template>
        </p-table>

      } @else {
        <h3>У вас пока нет услуг, необходимо их добавить</h3>
      }
    </div>
  </div>
</div>
