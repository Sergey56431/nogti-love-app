<aside class="sidebar">
  <div class="sidebar-header">
    <a routerLink="/main" class="sidebar-logo">
      <img src="/images/logo-sidebar.png" alt="логотип">
    </a>
  </div>
  <div class="sidebar-body">
    <nav class="menu">
      <ul class="menu-items">
        @for(item of _menuAdminItems; track item) {
          <li class="menu-item" routerLink="{{item.route}}" routerLinkActive="active">
            <mat-icon>{{item.icon}}</mat-icon>
            <a>{{item.routeName}}</a>
          </li>
        }
      </ul>
    </nav>
  </div>
  <div class="sidebar-footer">
    @if (user) {
      <a [matMenuTriggerFor]="menu" class="profile">
        <div class="profile-icon">
          <img src="/images/profile-non-icon.png" alt="Профиль">
        </div>
        <div class="profile-info">

          <p class="profile-name">{{ this.user!.name }}</p>

        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Настройки</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Выход </span>
          </button>
        </mat-menu>
      </a>
    } @else {
      <a routerLink="/login" class="login-ref">
        <mat-icon>login</mat-icon>
        <span>Войти</span>
      </a>
    }
  </div>
</aside>
