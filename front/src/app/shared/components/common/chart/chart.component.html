<div class="chart-content">
  <canvas baseChart
          [type]="'pie'"
          [datasets]="pieChartDatasets"
          [labels]="pieChartLabels"
          [options]="pieChartOptions"
          [legend]="pieChartLegend"
          [width]="255">
  </canvas>
  <h2 class="chart-title">Даходы / Расходы</h2>
</div>
