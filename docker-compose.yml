networks:
  prod:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx/nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - frontend
    networks:
      - prod

  backend:
    build:
      context: ./backend
    networks:
      - prod

  frontend:
    build:
      context: ./front
    networks:
      - prod
